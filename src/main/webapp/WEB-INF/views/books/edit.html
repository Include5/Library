<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
  <label for="name">Введите название книги: </label>
  <input type="text" th:field="*{title}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
  <br/>
  <label for="author">Введите автора: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
  <br/>
  <label for="doc">Введите год: </label>
  <input type="text" th:field="*{doc}" id="doc"/>
  <div style="color:red" th:if="${#fields.hasErrors('doc')}" th:errors="*{doc}">Doc Error</div>
  <br/>
  <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
